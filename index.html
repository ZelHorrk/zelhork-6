<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Finance Insights at a Glance</h1>
            <p>Your financial data, visualized and simplified.</p>
            <a href="dashboard.html" class="cta-btn">View Dashboard</a>
        </div>
    </header>

    <section class="kpi-grid">
        <div class="kpi-card">
            <h2>Revenue</h2>
            <p class="value">$125,000</p>
            <p class="subtext">+12% this month</p>
        </div>
        <div class="kpi-card">
            <h2>Expenses</h2>
            <p class="value">$45,000</p>
            <p class="subtext">-8% this month</p>
        </div>
        <div class="kpi-card">
            <h2>Profit</h2>
            <p class="value">$80,000</p>
            <p class="subtext">+15% this month</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
